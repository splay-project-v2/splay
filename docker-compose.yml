version: "2.1"
services:
  db:
    image: mysql:5.5
    container_name: splay_db
    environment:
      MYSQL_ROOT_PASSWORD: "splay"
      MYSQL_DATABASE: "splay"
      MYSQL_USER: "splay"
      MYSQL_PASSWORD: "splay"
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 2s
      retries: 100
  controller:
    build:
      context: ./src/controller
      dockerfile: controller.dockerfile
    container_name: splay_controller
    depends_on:
      db:
        condition: service_healthy
    command: ["./deploy_controller.sh"]
    volumes:
      - /tmp/splaylogs/logs:/usr/splay/logs
  daemon:
    build:
      context: ./src/daemon
    depends_on: ["controller"]
  web_server:
    build:
      context: ./src/controller
      dockerfile: web_server.dockerfile
    container_name: splay_web_server
    ports: ["2222:2222"]
    depends_on: ["controller"]
    command: ["./deploy_web_server.sh"]
    volumes:
      - /tmp/splaylogs/logs:/usr/splay/cli-server/logs
  terminal:
    build:
      context: ./src/rpc_client
    container_name: splay_terminal
    depends_on: ["web_server"]
  splayweb:
    build:
      context: ./src/splayweb
      dockerfile: Dockerfile
    container_name: splayweb
    ports:
      - "80:80"
    depends_on: ["db"]
    command: bundle exec rails s -p 80 -b '0.0.0.0'

